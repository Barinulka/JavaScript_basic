<script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);               // 2  - Выводит 2, т.к. используется префиксная форма, "а" увеличивается на 1 и присваивается к "с"
    d = b++; alert(d);               // 1  - Выводится 1, т.к. используется постфиксная форма, "а" присваивается к "b" потом увеличивается на 1
    c = (2 + ++a); alert(c);         // 5 - Из первого примера "а" уже равно 2, поэтому 2 + (++2) = 2 + 3 = 5
    d = (2 + b++); alert(d);         // 4 - Из второго примера "b" уже равно 2, поэтому 2 + 2 = 4
    alert(a);                        // 3 - Из предыдущих примеров видно, что применялся дважды префиксный инкримент, поэтому а = 3
    alert(b);                        // 3 - Так же ранее дважды применялся постфиксный инкремент, b = 3
</script>
