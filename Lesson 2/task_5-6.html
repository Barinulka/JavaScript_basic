<script>
    // 5.  Реализовать основные 4 арифметические операции в виде функций с двумя параметрами.
    //     Обязательно использовать оператор return.
    // 6.  Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
    //     где arg1, arg2 – значения аргументов, operation – строка с названием операции.
    //     В зависимости от переданного значения операции выполнить одну из арифметических операций (использовать функции из пункта 5)
    //     и вернуть полученное значение (использовать switch).

    function sum(a, b) {
        return a + b;
    }

    function dif(a, b) {
        return a - b;
    }

    function mul(a, b) {
        return a * b;
    }

    function div(a, b) {
        if(b == 0){
            return 'На ноль делить нельзя!';
        }
        return a / b;
    }

    function mathOperation(arg1, arg2, operation){
        switch (operation) {
            case '1':
                alert(sum(arg1, arg2));
                break;
            case '2':
                alert(dif(arg1, arg2));
                break;
            case '3':
                alert(mul(arg1, arg2));
                break;
            case '4':
                alert(div(arg1, arg2));
                break;
            default:
                alert("Укажите номер операции из списка (1 - сумма, 2 - разность, 3 - произведение, 4 - деление)");
        }
    }

    var num1 = +prompt("Первое число");
    var num2 = +prompt("Второе число");
    var oper = prompt("Номер операции (1 - сумма, 2 - разность, 3 - произведение, 4 - деление)");

    mathOperation(num1, num2, oper);
    // console.log(sum(2,2));

    // console.log(mul(2,2));
    // console.log(div(6,2));
    // console.log(div(2,0));
</script>
