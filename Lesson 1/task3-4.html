        4. Самостоятельно разобраться с атрибутами тега script (async и defer).

           Браузер прогружает страничку сверху вниз, и если встречает тег <script> то содержимое странички, следующее после этого тэга,
           не отобразится, пока не прогрузится содержимое тэга <script>.
           В таких случаях помогают атрибуты async и defer.
           Async прогружает скрипт не мешая загружать страничку браузеру, и отображается как только он (скрипт) прогрузится,
           не зависимо от порядка, в котором они расположены в коде.
           Defer, в свою очередь, прогружается только после того, как браузер прогрузит страничку, и, если на странице несколько 
           скриптов с атрибутом defer, они будут запускаться в том порядке, в каком они расположены в коде.
