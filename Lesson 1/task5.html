<body>
    <!-- Поменять значения переменных a = 10 и b = 20 местами, не используя дополнительной переменной. -->
    <script>
        var a = 10;
        var b = 20;

        alert("a = " + a + "\nb = " + b);

        a = b;
        b = a - 10;

        alert("a = " + a + "\nb = " + b);
    </script>
</body>
