<script>
// 1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект,
//    в котором в соответствующих свойствах описаны единицы, десятки и сотни.
//    Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}.
//    Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.

    /**
        number = 279;
        получаем объект типа :
        obj = {
            'hundreds': 2,
            'tens': 7,
            'units': 9,
        }
    */

    var max = 999;
    var min = 0;
    var number = Math.round(Math.random() * (max - min)+min); // 279
    // var number = +prompt('Введите целое число в диапазоне от 0 до 999');

    console.log(number);
    console.log(getObj(number));

    function getObj(num) {
        if(isNaN(num) || num < 0 || num > 999) {
            console.log('Нужно ввести целое число в диапазоне от 0 до 999.');
            return {};
        }

        var obj = {};
        
        if (num <= 9) {
            obj.units = num;
        } else if (num <= 99) {
            obj.tens  = Math.floor((num / 10) % 10);
            obj.units = num % 10;
        } else {
            obj.hundreds = Math.floor((num / 100) % 10);
            obj.tens     = Math.floor((num / 10) % 10);
            obj.units    = num % 10;
        }

        return obj;
    }

</script>
